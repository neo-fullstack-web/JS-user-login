<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="bg-primary text-light">
    <div class="container-lg">
      <h1 class="text-center p-4 bg-dark">User Login</h1>

      <div class="row">
        <div class="col-12 col-md-6 offset-3">
          <form id="login-form" class="p-4">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                value="johndoe@gmail.com"
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="name@example.com"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                minlength="8" maxlength="40" required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contrase√±a</label>
              <input 
                value="alfabeta"	
                type="password" 
                class="form-control"
                name="password"
                id="password" 
                minlength="4" 
                maxlength="50" 
                required/>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-secondary" id="submit-button">Ingresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/js/users.js"></script>
  </body>
</html>
